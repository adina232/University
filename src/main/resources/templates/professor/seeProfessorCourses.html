<!DOCTYPE html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor's Courses</title>
</head>
<body>
<h1>Professor's Courses</h1>
<table>
    <tr>
        <td>Title</td>
        <td>Starting Day</td>
        <td>Students</td>
        <td>Action</td>
    </tr>
    <tr th:each="courseDto: ${coursesOfProfessor}">
        <td th:text="${courseDto.title}">Title</td>
        <td th:text="${courseDto.startingDay}">Starting Day</td>
        <td><a th:href="@{/seeStudents(courseId=${courseDto.id})}">see students</a></td>
        <td><a th:href="@{/deleteCourseForProfessor(professorId=${professorId},
        courseId=${courseDto.id})}">delete</a></td>
    </tr>
</table>
<div class="btn-block">
    <button><a href="/professors">Back</a></button>
</div>

</body>
</html>
